<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashbord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/da45c7df18.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='./Assets/styles.css'>

<body>
    <div class="container">
        <div class="row justify-content-center h1">
            Weather Dashbord
        </div>
        <div class="row">

            <div class="col-sm-4">

                <div class="input-group-sm">
                    <div class="form-outline">
                        <input type="search" placeholder="Austin" class="form-control-sm" id="form1" />
                        <button type="button" class="btn btn-primary" id="submit">
                            <label class="form-label-sm" for="form1"><i class="fas fa-search"></i></label>
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-sm-8">
                <div class=" row justify-content-center h2">Right now in: </div>
                <div class=" row ">
                    <div class="ul list-unstyled" id="city-result"></div>
                </div>
                <div class="row">
                    <div class="row"></div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/javascript.js"></script>
</body>

</html>
